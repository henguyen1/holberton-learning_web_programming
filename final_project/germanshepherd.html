  <body>
    <!-- JAVASCRIPT -->
    <script>
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }
      window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
    </script>
    <!--TOOLBAR STUFF-->
    <div class="navbar">
      <a href="mywebsite.html">Home</a>
      <a href="about.html">About</a>
      <div class="dropdown">
        <button class="dropbtn" onclick="myFunction()">Dropdown
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
          <a href="germanshepherd.html">German Shephered</a>
          <a href="doge.html">Shiba Inu</a>
          <a href="corgi.html">Corgi</a>
          <a href="husky.html">Siberian Husky</a>
          <a href="pomeranian.html">Pomeranian</a>
        </div>
      </div>
    </div>
    <!--       END OF TOOLBAR STUFF    -->
    <!--DON'T TOUCH-->

    <!--DON'T TOUCH-->
    <h1 style="text-align:center;font-size:40px;">The German Shephard</h1>

    <p style="text-align:center;">Click on the picture to go to wikipedia!</p>
    <div class="gap"></div>
    <p style="text-align:center;">I don't know why I like German Shepherds, but they are good.</p>
  </body>
